<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <span v-html="link"></span>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            link: '<a href="#">这是一个链接</a>'
        }
    })
</script>
</html>
